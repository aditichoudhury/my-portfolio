<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="40" y2="40" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFBC5E" />
      <stop offset="100%" stop-color="#FF9E3A" />
    </linearGradient>
  </defs>
  <!-- Outer Hexagon -->
  <polygon points="20,2 36,10 36,30 20,38 4,30 4,10" stroke="#FFBC5E" stroke-width="2" fill="none" />
  <!-- Inner Circuit Lines -->
  <line x1="20" y1="10" x2="20" y2="30" stroke="url(#gradient)" stroke-width="1.5" />
  <line x1="20" y1="10" x2="28" y2="20" stroke="url(#gradient)" stroke-width="1.5" />
  <line x1="20" y1="10" x2="12" y2="20" stroke="url(#gradient)" stroke-width="1.5" />
  <line x1="20" y1="30" x2="28" y2="20" stroke="url(#gradient)" stroke-width="1.5" />
  <line x1="20" y1="30" x2="12" y2="20" stroke="url(#gradient)" stroke-width="1.5" />
  <!-- Nodes -->
  <circle cx="20" cy="10" r="2" fill="#FFBC5E" />
  <circle cx="20" cy="30" r="2" fill="#FFBC5E" />
  <circle cx="28" cy="20" r="2" fill="#FFBC5E" />
  <circle cx="12" cy="20" r="2" fill="#FFBC5E" />
  <!-- Text Label -->
  <text x="20" y="22" text-anchor="middle" fill="#FFBC5E" font-size="6" font-family="Arial">ML</text>
</svg>